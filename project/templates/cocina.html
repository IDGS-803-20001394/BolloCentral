{% extends "base.html" %}

{% block content %}
<div class="waviy text-center">
    <span style="--i:0; color: #5f3f15">C</span>
    <span style="--i:0; color: #5f3f15">O</span>
    <span style="--i:0; color: #5f3f15">C</span>
    <span style="--i:0; color: #5f3f15">I</span>
    <span style="--i:0; color: #5f3f15">N</span>
    <span style="--i:0; color: #5f3f15">A</span>
</div>
<div>
    <a class="btn btn-lg btn-success" href="/OrdenesCocina">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
          </svg>
          Ordenes de cocina
    </a>
  </div>
<section class="contenido">
    <div class="mostrador" id="mostrador">
        <div class="row row-cols-1 row-cols-md-4 g-4 text-dark">
            {% for pan in panes %}
                <div class="col">
                    <div class="card h-100">
                    <img src="data:image/jpeg;base64,{{pan.imagen}}" class="card-img-top" alt="{{pan.nombre}}" height="250">
                    <div class="card-header">
                        <h4 class="card-title">{{pan.nombre}}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-text">Inventario: {{pan.inventario}}</h5>
                        <a href="/Cocinar?id={{pan.id}}" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
                              </svg>
                        </a>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
