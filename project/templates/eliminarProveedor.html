{% extends 'base.html' %}

{% block content %}
<div class="container" style="color: black;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <div style="background-color: #5f3f15; color: white;">
                        <h1 class="text-center mb-4">¿Esta seguro que desea eliminar el proveedor?</h1>
                    </div>
                    <form method="POST" action="/EliminarProveedor">
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                        <input type="hidden" name="txtId" id="txtId" value="{{proveedor.id}}">
                        <div class="form-group mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" name="txtNombre" id="txtNombre" required class="form-control" value="{{proveedor.nombre}}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Teléfono:</label>
                            <input type="number" name="txtTelefono" id="txtTelefono" required class="form-control" value="{{proveedor.telefono}}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Empresa:</label>
                            <input type="text" name="txtEmpresa" id="txtEmpresa" required class="form-control" value="{{proveedor.empresa}}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Producto:</label>
                            {% for materia in materias %}
                                {% if materia.id == proveedor.producto %}
                                    <input type="text" name="txtProducto" id="txtProducto" required class="form-control" value="{{materia.nombre}}" disabled>
                                {% endif %}
                            {% endfor %}
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Dirección:</label>
                            <textarea name="txtDirección" id="txtDirección" rows="2" class="form-control" disabled>{{proveedor.direccion}}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Correo:</label>
                            <input type="email" name="txtCorreo" id="txtCorreo" required class="form-control" value="{{proveedor.email}}" disabled>
                        </div> <br>
                        <div class="text-center" style="color: red;">
                            <button type="submit" class="btn btn-primary">Eliminar</button>
                            <a href="/Proveedores" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
