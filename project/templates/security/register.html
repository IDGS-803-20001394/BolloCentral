{% extends "base.html" %}

{% block content %}
<div class="container contenedor">
    <div class="row">
        <div class="col-md-4">
            <div class="text-center">
                <div>
                    <img class="img-fluid" src="../static/img/ElBolloCentralPNG.png" width="65%" alt="">
                </div>
            </div>
        </div>
        <div class="col-md-8 text-center">
            <div class="waviy text-center" >
                <span style="--i:0">R</span>
                <span style="--i:0">E</span>
                <span style="--i:0">G</span>
                <span style="--i:0">I</span>
                <span style="--i:0">S</span>
                <span style="--i:0">T</span>
                <span style="--i:0">R</span>
                <span style="--i:0">O</span>
            </div>
            <div class="box" style="display: inline-block; vertical-align: middle;">

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger text-dark">
                            {{ messages[0]}}
                        </div>
                        <br>
                    {% endif %}
                {% endwith %}
                    
                <form method="POST" action="">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="control">
                                    <input class="form-control" type="text" name="name" placeholder="Escribe tu nombre" style="font-size: 20px; padding: 10px;">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="control">
                                    <input class="form-control" type="email" name="email" placeholder="Escribe tu correo" style="font-size: 20px; padding: 10px;">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="control">
                                    <input class="form-control" type="password" name="password" placeholder="Escribe tu contraseña" style="font-size: 20px; padding: 10px;">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="control">
                                    <input class="form-control" type="number" name="telefono" placeholder="Escribe tu teléfono" style="font-size: 20px; padding: 10px;">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="control">
                                    <textarea name="direccion" id="direccion" rows="3" cols="28" placeholder="Escribe tu dirección de entregas" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-lg btn-primary" style="background-color: #543806; border-color: #543806;">Registrarse</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <br>

{% endblock %}
