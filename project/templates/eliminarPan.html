{% extends 'base.html' %}

{% block content %}
<div class="container" style="color: black;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <div style="background-color: #5f3f15; color: white;">
                        <h1 class="text-center mb-4">¿Esta seguro que desea eliminar el pan?</h1>
                    </div>
                    <form method="POST" action="/EliminarPan">
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                        <input type="hidden" name="txtId" id="txtId" value="{{pan.id}}">
                        <div class="form-group mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" name="txtNombre" id="txtNombre" required class="form-control" value="{{pan.nombre}}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Precio:</label>
                            <input type="number" name="txtPrecio" id="txtPrecio" required class="form-control" value="{{pan.precio}}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Descripción:</label>
                            <input type="text" name="txtDescripcion" id="txtDescripcion"  required class="form-control" value="{{pan.descripcion}}" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Imagen:</label>
                            <img src="data:image/jpeg;base64,{{pan.imagen}}" width="100px">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Receta:</label>
                            <textarea name="txtReceta" id="txtReceta" rows="5" placeholder="Receta del pan" class="form-control" required disabled>{{pan.receta}}</textarea>
                        </div>
                        <br>
                        <div class="text-center" style="color: red;">
                            <button type="submit" class="btn btn-success">Eliminar</button>
                            <a href="/Panes" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
