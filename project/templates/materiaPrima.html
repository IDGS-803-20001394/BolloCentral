{% extends "base.html" %}

{% block content %}

<div class="waviy text-center">
    <span style="--i:0; color: #5f3f15;">M</span>
    <span style="--i:0; color: #5f3f15;">A</span>
    <span style="--i:0; color: #5f3f15;">T</span>
    <span style="--i:0; color: #5f3f15;">E</span>
    <span style="--i:0; color: #5f3f15;">R</span>
    <span style="--i:0; color: #5f3f15;">I</span>
    <span style="--i:0; color: #5f3f15;">A</span>
    <span></span>
    <span style="--i:0; color: #5f3f15;">P</span>
    <span style="--i:0; color: #5f3f15;">R</span>
    <span style="--i:0; color: #5f3f15;">I</span>
    <span style="--i:0; color: #5f3f15;">M</span>
    <span style="--i:0; color: #5f3f15;">A</span>
</div> <br>
<div>
    <a class="nuevoA" href="/NuevaMateria">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 0 8a8 8 0 0 0 8 8Zm0-15A7 7 0 1 1 1 8a7 7 0 0 1 7-7Z">
            </path>
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4Z">
            </path>
        </svg>
        Agregar nuevo tipo de materia prima
    </a>
</div>
<div class="text-center table-responsive">
    <table class="table" style="background-color: #ffffff;">
        <thead>
            <tr>
                <th style="background-color: #5f3f15;">Producto</th>
                <th style="background-color: #5f3f15;">Inventario</th>
                <th style="background-color: #5f3f15;">Unidad</th>
                <th style="background-color: #5f3f15;">Mermar</th>
            </tr>
        </thead>
        <tbody>
            {% for materia in materias %}
                <tr>
                    <td>{{materia.nombre}}</td>
                    <td>{{materia.inventario}}</td>
                    <td>{{materia.unidad}}</td>
                    <td>
                        <form method="POST" action="/MermarMateria">
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                            <input hidden type="text" name="txtId" id="txtId" value="{{materia.id}}"></input>
                            <input type="number" name="txtMerma" id="txtMerma" min="0.001" step="0.001" required>  {{materia.unidad}}  </input>
                            <button type="submit" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z">
                                </path>
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z">
                                </path>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
